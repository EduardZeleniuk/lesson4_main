<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
		<header class="header">
			<h1 class="header__title">CSS Diner Shopping List</h1>
			<p class="header__text">Let's go to the mall!</p>
		</header>

		<main class="panel">
			<form method="post">
				<ul class="list">
					<li class="list__item">
						<label class="list__lable"><input type="checkbox" name="chk1" class="list__checkbox"><span class="list__text">A lot of pickles&nbsp;<span class="list__small">for the next lessons about css</span></span></label>
					</li>
					<li class="list__item">
						<label class="list__lable"><input type="checkbox" name="chk2" class="list__checkbox"><span class="list__text">10 apples&nbsp;<span class="list__small">for more CSS manipulation</span></span></label>
					</li>
					<li class="list__item">
						<label class="list__lable"><input type="checkbox" name="chk3" class="list__checkbox"><span class="list__text">20 oranges&nbsp;<span class="list__small">because they are awesome</span></span></label>
					</li>
					<li class="list__item">
						<label class="list__lable"><input type="checkbox" name="chk4" class="list__checkbox"><span class="list__text">13 plates&nbsp;<span class="list__small">hm... they always disappear</span></span></label>
					</li>
					<li class="list__item">
						<label class="list__lable"><input type="checkbox" name="chk5" class="list__checkbox"><span class="list__text">15 bentos&nbsp;</span></label>
					</li>
					<li class="list__item">
						<label class="list__lable"><input type="checkbox" name="chk6" class="list__checkbox"><span class="list__text">1 bottle of Sake ^_^&nbsp;<span class="list__small">for my friend</span></span></label>
					</li>
				</ul>
			</form>
		</main>

		<footer class="footer">
			<p class="footer_text">Bon appetit:)</p>	
		</footer>
</body>
</html>
